<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotlist</title>
  <link rel="icon" href="img/favicon.png">
  <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
  <link href="stylesheets/styles.css" rel="stylesheet">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <header>
    <p id="title">Spotlist</p >
    <p id="tagline">Easily create a Spotify Playlist.</p>
    <a href="https://accounts.spotify.com/authorize?client_id=66dbe5ac0dc04f3ca53b78f802c07153&redirect_uri=http://localhost:8000&scope=playlist-modify%20playlist-modify-public%20&response_type=token&state=123">
      <p id="login-status">Log-In</p>
    </a>
  </header>
  <!-- <section id="playlist-area">
    <input type="text" id="playlist-input" placeholder="Name your playlist.">
    <ul id="playlist-list"></ul>
    <button id="playlist-buton" onclick="savePlaylist()">Save Playlist</button>
  </section> -->
  <div class = "container">
    <div class = "cell">
        <input type="text" id="playlist-input" placeholder="Name your playlist.">
    </div>
    <div class = "cell"> <!--make sure it's only large enough to fit the button-->
        <button id="playlist-buton" onclick="savePlaylist()">Save Playlist</button>
    </div>
</div>
  <section id="search-area">
    <article id="search-bar">
      <select>
        <option value="artist">Artist</option>
        <option value="track">Track</option>
      </select>
      <input type="text" id="search-input" placeholder="Search by Artist or Song?">
      <button id="search-buton" onclick="search($('select').val(),$('#search-input').val())">Search</button>
    </article>
    <h1 id="search-query"></h1>
    <article id="search-results"></article>
  </section>
  <footer>
    <p>Made by: <a href="http://romellogoodman.com" target="_blank">Romello Goodman</a></p>
    <p>Check out the code on <a href="http://github.com/romellogood/spotlist" target="_blank">Github</a></p>
  </footer>
</body>
</html>
